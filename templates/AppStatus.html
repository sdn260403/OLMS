<!DOCTYPE html>
<html>
<head>
    <title>Past Leave Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007acc;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        p {
                text-align:center;
                color: red;
                text-indent: 30px;
        }
        a {
                text-decoration: none;
                display: inline-block;
                padding: 8px 16px;
        }

        a:hover {
                background-color: #ddd;
                color: black;
        }

        .previous {
                  background-color: #f1f1f1;
                  color: black;
                }   
        .popup {
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.4);
			display: none;
		}
		.popup-content {
			background-color: white;
			margin: 10% auto;
			padding: 20px;
			border: 1px solid #888888;
			width: 30%;
			font-weight: bolder;
		}
		.popup-content button {
			display: block;
			margin: 0 auto;
		}
		.show {
			display: block;
		}   
    </style>
</head>
<body>
    <div class="container">
        <h1>Past Leave Applications</h1>
        <table>
            <thead>
                <tr>
                    <th>Staff Name</th>
                    <th>Leave Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Content</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for i in app%}
                <tr>
                    <td>{{i.to_teacher.user}}</td>
                    <td>{{i.leaveT}}</td>
                    <td>{{i.s_date}}</td>
                    <td>{{i.e_date}}</td>
                    <td><button id="myButton">
		        Click here
	                </button>
	                <div id="myPopup" class="popup">
		                <div class="popup-content">
			                {{i.content}}
			                <button id="closePopup">
				                Close
			                </button>
		                </div>
	                </div>
	            </td>
                    <td>{{i.status}}</td>
                </tr>
                {%endfor %}
                {%if app|length == 0%}
                <table>
                                <p>No Data to Display </p>
                        
                 </table>
                 {%endif%}
                
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="previous">&laquo; Home</a>
    </div>
    	<script>
		myButton.addEventListener("click", function () {
			myPopup.classList.add("show");
		});
		closePopup.addEventListener("click", function () {
			myPopup.classList.remove("show");
		});
		window.addEventListener("click", function (event) {
			if (event.target == myPopup) {
				myPopup.classList.remove("show");
			}
		});
	</script>
</body>
</html>
