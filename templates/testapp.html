<!DOCTYPE html>
<html>
<head>
    <title>Past Leave Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007acc;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Past Leave Applications</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Employee Name</th>
                    <th>Leave Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-01-15</td>
                    <td>John Doe</td>
                    <td>Vacation</td>
                    <td>2023-01-20</td>
                    <td>2023-01-25</td>
                    <td>Approved</td>
                </tr>
                <tr>
                    <td>2023-02-10</td>
                    <td>Jane Smith</td>
                    <td>Sick Leave</td>
                    <td>2023-02-15</td>
                    <td>2023-02-18</td>
                    <td>Rejected</td>
                </tr>
                <!-- Add more rows for additional leave applications -->
            </tbody>
        </table>
    </div>
</body>
</html>
